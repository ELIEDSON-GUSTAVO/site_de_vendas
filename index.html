<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
        <title>UNITÉ - Loja Online</title>
        </head>

        <body>
          <header>
              <!-- Logo -->
                  <div class="logo">
                        <img src="img/1690683682677.png" alt="UNITÉ">
                            </div>

                                <!-- Menu -->
                                    <nav>
                                          <ul>
                                                  <li><a href="#produtos">Produtos</a></li>
                                                          <li><a href="#contato">Contato</a></li>
                                                                  <!-- Adicione outras páginas do menu aqui -->
                                                                        </ul>
                                                                            </nav>
                                                                              </header>

                                                                                <section id="banner">
                                                                                    <!-- Vídeo de fundo -->
                                                                                        <video autoplay muted loop>
                                                                                              <source src="banner.mp4" type="video/mp4">
                                                                                                  </video>

                                                                                                      <div class="content">
                                                                                                            <h1>UNITÉ</h1>
                                                                                                                  <p>Sua loja online de produtos exclusivos</p>
                                                                                                                        <a href="#produtos" class="btn-scroll">Ver Produtos</a>
                                                                                                                            </div>
                                                                                                                              </section>

                                                                                                                                <section id="produtos">
                                                                                                                                    <div class="product-list">
                                                                                                                                          <div class="product-item">
                                                                                                                                                  <a href="#descricao-produto1"> <!-- Link para a página de descrição do produto -->
                                                                                                                                                            <img src="produto1.jpg" alt="Produto 1">
                                                                                                                                                                      <h3>Produto 1</h3>
                                                                                                                                                                              </a>
                                                                                                                                                                                      <p>Descrição do Produto 1</p>
                                                                                                                                                                                              <span class="discount">-10%</span>
                                                                                                                                                                                                      <span class="product-price">R$ 50,00</span>
                                                                                                                                                                                                              <button class="btn-cart">Adicionar ao Carrinho</button>
                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                          <!-- Adicione mais produtos aqui -->
                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                </section>

                                                                                                                                                                                                                                  <section id="descricao-produto1"> <!-- Página de descrição do Produto 1 -->
                                                                                                                                                                                                                                      <div class="product-details">
                                                                                                                                                                                                                                            <img src="produto1.jpg" alt="Produto 1">
                                                                                                                                                                                                                                                  <h3>Produto 1</h3>
                                                                                                                                                                                                                                                        <p>Descrição detalhada do Produto 1...</p>
                                                                                                                                                                                                                                                              <p>Preço: R$ 50,00</p>
                                                                                                                                                                                                                                                                    <button class="btn-comprar" onclick="redirectToPayment()">Comprar</button>
                                                                                                                                                                                                                                                                          <div class="endereco-form">
                                                                                                                                                                                                                                                                                  <h4>Preencha seu endereço</h4>
                                                                                                                                                                                                                                                                                          <form>
                                                                                                                                                                                                                                                                                                    <input type="text" id="cep" placeholder="CEP">
                                                                                                                                                                                                                                                                                                              <input type="text" id="logradouro" placeholder="Logradouro">
                                                                                                                                                                                                                                                                                                                        <input type="text" id="bairro" placeholder="Bairro">
                                                                                                                                                                                                                                                                                                                                  <input type="text" id="cidade" placeholder="Cidade">
                                                                                                                                                                                                                                                                                                                                            <input type="text" id="estado" placeholder="Estado">
                                                                                                                                                                                                                                                                                                                                                      <button type="button" onclick="fillAddress()">Preencher Endereço</button>
                                                                                                                                                                                                                                                                                                                                                              </form>
                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                          <a href="#produtos" class="btn-back">Voltar</a>
                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                </section>

                                                                                                                                                                                                                                                                                                                                                                                  <footer>
                                                                                                                                                                                                                                                                                                                                                                                      <div class="logo-footer">
                                                                                                                                                                                                                                                                                                                                                                                            <img src="logo.png" alt="UNITÉ">
                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                    <div class="social-links">
                                                                                                                                                                                                                                                                                                                                                                                                          <a href="https://facebook.com/unite" target="_blank"><img src="facebook.png" alt="Facebook"></a>
                                                                                                                                                                                                                                                                                                                                                                                                                <a href="https://instagram.com/unite" target="_blank"><img src="instagram.png" alt="Instagram"></a>
                                                                                                                                                                                                                                                                                                                                                                                                                      <a href="https://twitter.com/unite" target="_blank"><img src="twitter.png" alt="Twitter"></a>
                                                                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="contact">
                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>Contato: contato@unite.com</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                          </footer>

                                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                function redirectToPayment() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                      // Aqui você pode adicionar o redirecionamento para a página de pagamento ou outras ações relacionadas à compra
                                                                                                                                                                                                                                                                                                                                                                                                                                                            alert('Você será direcionado para a página de pagamento.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                    async function fillAddress() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const cep = document.getElementById('cep').value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (cep) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        try {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const data = await response.json();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      if (!data.erro) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  document.getElementById('logradouro').value = data.logradouro;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.getElementById('bairro').value = data.bairro;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          document.getElementById('cidade').value = data.localidade;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      document.getElementById('estado').value = data.uf;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            alert('CEP não encontrado.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              } catch (error) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        alert('Ocorreu um erro ao consultar o CEP.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              alert('Por favor, informe um CEP válido.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </html>
